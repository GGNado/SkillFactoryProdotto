<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SkillFactory</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/formProdotti">Aggiungi Prodotti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/prodotti/getProdotti}">Vedi Prodotti</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="text-center">
        <h1>Lista Prodotti</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4" th:each="p: ${prodotti}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="'Prodotto: ' + ${p.nome}"></h5>
          <p class="card-text" th:text="'Descrizione: ' +${p.descrizione}"></p>
          <p class="card-text" th:text="'Quantità: ' +${p.qnt}">/p>
          <p class="card-text" th:text="'Prezzo: € ' +${p.prezzo}"></p>
          <a th:href="@{/prodotti/deleteProd(id=${p.id})}" class="btn btn-danger">Cancella</a>
          <a th:href="@{/prodotti/editProd(id=${p.id})}" class="btn btn-primary">Modifica</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
  <div class="row">
    <div class="col">
        <form th:action="@{/prodotti/upsertRed}" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="nome" class="form-control" id="nome" name="nome">
          </div>
          <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <input type="text" class="form-control" id="descrizione" name="descrizione">
          </div>
          <div class="mb-3">
            <label for="qnt" class="form-label">Quantità</label>
            <input type="number" class="form-control" id="qnt" name="qnt">
          </div>
          <div class="mb-3">
            <label for="prezzo" class="form-label">Prezzo</label>
            <input type="number" class="form-control" id="prezzo" name="prezzo" min="0" max="10000" step="0.01">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
